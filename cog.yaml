build:
  # GPU 사용 설정
  gpu: true
  # CUDA 버전 설정
  cuda: "12.1"
  # Python 버전 3.11로 설정
  python_version: "3.11" 
  # 필요한 파이썬 패키지를 직접 명시
  python_packages:
    - "torch==2.1.2"
    - "diffusers==0.29.0"
    - "transformers==4.41.2"
    - "accelerate==0.30.1"

  run:
    # LoRA 파일 다운로드 (모델 빌드 시 실행)
    - "mkdir -p /src/loras"
    - "curl -L -o /src/loras/Flux_Capybara_v1.safetensors https://github.com/SanghyeonpJeong/comfyUI_Flux_Capybara_Loras/raw/main/Flux_Capybara_v1.safetensors"

# 예측 클래스 지정
predict: "predict.py:Predictor"