name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        required: true
        description: 'username/modelname'

jobs:
  push_to_replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check current directory and files
        run: |
          pwd
          ls -al

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ⭐⭐⭐ 핵심 해결책: Docker 레지스트리에 REPLICATE_API_TOKEN으로 명시적 로그인 ⭐⭐⭐
      - name: Docker Login to Replicate
        run: echo ${{ secrets.REPLICATE_API_TOKEN }} | docker login https://r8.im -u ${{ github.actor }} --password-stdin
        # ${{ github.actor }}는 GitHub 사용자 이름으로, Docker 로그인 시 사용됩니다.
        
      # ⭐⭐⭐ Push to Replicate: 이제 Docker 로그인에 의존하며 HF 토큰만 전달 ⭐⭐⭐
      - name: Push to Replicate
        run: cog push r8.im/${{ inputs.model_name }}
        env:
          # HF 토큰은 predict.py가 모델을 다운로드하는 데 필요하므로 유지합니다.
          HF_TOKEN: ${{ secrets.HF_TOKEN }}