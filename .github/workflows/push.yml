jobs:
  push_to_replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
