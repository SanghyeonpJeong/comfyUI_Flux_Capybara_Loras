name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        required: true
        description: 'username/modelname'

jobs:
  push_to_replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Docker Login to Replicate
        run: echo ${{ secrets.REPLICATE_API_TOKEN }} | docker login https://r8.im -u ${{ github.actor }} --password-stdin

      # 환경변수를 직접 Cog에 전달 (파일 대신 env 사용)
      - name: Build and Push to Replicate
        env:
          MY_HF_SECRET: ${{ secrets.HF_TOKEN }}
        run: cog push r8.im/${{ inputs.model_name }} --secret id=my_hf_secret,env=MY_HF_SECRET
