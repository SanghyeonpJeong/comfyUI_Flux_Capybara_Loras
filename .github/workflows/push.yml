name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        required: true
        description: 'username/modelname'

jobs:
  push_to_replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check current directory and files
        run: |
          pwd
          ls -al

      # Replicate/setup-cog 액션 대신 cog CLI와 환경 변수를 사용하여 인증을 명확히 합니다.
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ⭐⭐⭐ 핵심 수정: env를 사용하여 인증 토큰 전달 ⭐⭐⭐
      - name: Push to Replicate
        run: cog push r8.im/${{ inputs.model_name }}
        env:
          # Replicate 이미지 푸시 인증을 위한 토큰
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }} 
          # predict.py에서 Hugging Face 모델 다운로드 인증을 위한 토큰
          HF_TOKEN: ${{ secrets.HF_TOKEN }}