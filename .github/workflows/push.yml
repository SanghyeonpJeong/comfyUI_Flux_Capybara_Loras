# .github/workflows/push.yml (최종 버전)
name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        required: true
        description: 'username/modelname'

jobs:
  push_to_replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Docker 레지스트리에 명시적 로그인 (인증 오류 해결)
      - name: Docker Login to Replicate
        run: echo ${{ secrets.REPLICATE_API_TOKEN }} | docker login https://r8.im -u ${{ github.actor }} --password-stdin
        
      # ⭐ Build/Push 단계: HF_TOKEN을 cog.yaml의 run 명령에 전달해야 합니다. ⭐
      - name: Build and Push to Replicate
        run: cog push r8.im/${{ inputs.model_name }}
        env:
          # cog.yaml의 run 명령에서 모델 다운로드 인증을 위해 사용됩니다.
          HF_TOKEN: ${{ secrets.HF_TOKEN }}