name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        required: true
        description: 'username/modelname'

jobs:
  push_to_replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Docker 레지스트리에 명시적 로그인
      - name: Docker Login to Replicate
        run: echo ${{ secrets.REPLICATE_API_TOKEN }} | docker login https://r8.im -u ${{ github.actor }} --password-stdin
        
      # 1. (신규) HF_TOKEN을 파일로 저장합니다.
      - name: Create HF_TOKEN secret file
        run: echo -n ${{ secrets.HF_TOKEN }} > hf_token.txt
      
      # 2. (수정) --secret 플래그를 사용하여 cog push 실행
      - name: Build and Push to Replicate
        # hf_token.txt 파일을 HF_TOKEN_FROM_FILE 라는 ID로 빌드 환경에 전달합니다.
        run: cog push r8.im/${{ inputs.model_name }} --secret id=HF_TOKEN_FROM_FILE,src=hf_token.txt