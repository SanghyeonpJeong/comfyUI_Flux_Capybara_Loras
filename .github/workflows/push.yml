        run: echo ${{ secrets.REPLICATE_API_TOKEN }} | docker login https://r8.im -u ${{ github.actor }} --password-stdin
        
      # ğŸŒŸğŸŒŸğŸŒŸ í•µì‹¬ ìˆ˜ì •: --build-argë¥¼ ì‚¬ìš©í•˜ì—¬ HF_TOKEN ì „ë‹¬ ğŸŒŸğŸŒŸğŸŒŸ
